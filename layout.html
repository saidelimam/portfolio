<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{TITLE}}</title>

    <!-- Favicons -->
    <link rel="icon" type="image/webp" href="/favicon.webp" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Preconnect to external domains for faster resource loading -->
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />

    <!-- Stylesheets - Loaded via JavaScript import for proper Vite processing -->

    <!-- Inline critical CSS to prevent FOUC -->
    <style>
      /* Prevent layout shift by hiding content until CSS loads */
      body:not(.loaded) { opacity: 0; visibility: hidden; }
      body:not(.loaded) * { opacity: 0; }
      
      /* Provide minimal styling before main CSS loads */
      * { box-sizing: border-box; }
    </style>

    <!-- External stylesheets -->
    <link rel="stylesheet" href="/fonts/roboto.css" media="print" onload="this.media='all'" fetchpriority="high" />
    <noscript><link rel="stylesheet" href="/fonts/roboto.css" fetchpriority="high" /></noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta name="description" content="{{META_DESCRIPTION}}" />

    <!-- SEO -->
    <meta
      name="keywords"
      content="{{KEYWORDS}}"
    />
    <meta name="author" content="{{META_AUTHOR}}" />
    <meta name="copyright" content="{{META_COPYRIGHT}}" />
    <meta name="language" content="en" />
    <meta name="revisit-after" content="7 days" />
    <meta name="rating" content="general" />
    <meta name="distribution" content="global" />
    <meta name="geo.region" content="FR-75" />
    <meta name="geo.placename" content="Paris" />
    <meta name="geo.position" content="48.8566;2.3522" />
    <meta name="ICBM" content="48.8566, 2.3522" />
    <meta name="theme-color" content="{{THEME_COLOR}}" />
    <meta name="msapplication-TileColor" content="{{THEME_COLOR}}" />
    <meta name="msapplication-config" content="browserconfig.xml" />
    <link rel="canonical" href="{{CANONICAL_URL}}" />
    <link rel="alternate" hreflang="en" href="{{CANONICAL_URL}}" />
    <link rel="alternate" hreflang="fr" href="{{CANONICAL_URL}}" />
    <link rel="alternate" hreflang="ar" href="{{CANONICAL_URL}}" />
    <link rel="alternate" hreflang="x-default" href="{{CANONICAL_URL}}" />

    <!-- Open Graph / Facebook -->
    <meta property="fb:app_id" content="{{FACEBOOK_APP_ID}}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{OG_URL}}" />
    <meta property="og:title" content="{{OG_TITLE}}" />
    <meta property="og:description" content="{{OG_DESCRIPTION}}" />
    <meta property="og:image" content="{{OG_IMAGE}}" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="{{OG_IMAGE_ALT}}" />
    <meta property="og:site_name" content="{{OG_SITE_NAME}}" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="fr_FR" />
    <meta property="og:locale:alternate" content="ar_AR" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="{{TWITTER_URL}}" />
    <meta property="twitter:title" content="{{TWITTER_TITLE}}" />
    <meta property="twitter:description" content="{{TWITTER_DESCRIPTION}}" />
    <meta property="twitter:image" content="{{TWITTER_IMAGE}}" />
    <meta property="twitter:image:alt" content="{{TWITTER_IMAGE_ALT}}" />
  </head>
  <body>
    <header role="banner">
      <nav class="container" role="navigation" aria-label="Main navigation">
        <a class="logo" href="/" aria-label="Home - Said Elimam"> <img src="/img/logo-white.webp" alt="{{LOGO_IMG_ALT}}" fetchpriority="high" /> </a>
        <ul class="nav-links" role="list">
          {{NAV_LINKS}}
        </ul>
      </nav>
    </header>

    <main role="main">
      {{MAIN_CONTENT}}
    </main>

    <footer role="contentinfo">
      <div class="container">
        <p>
          &copy; 2025 - Said Elimam | <a href="/privacy">Privacy Policy</a> |
          <a href="https://github.com/saidelimam/portfolio" target="_blank" rel="noopener noreferrer">View on GitHub</a>
        </p>
      </div>
    </footer>

    <!-- Scroll to Top Button -->
    <button class="scroll-to-top" aria-label="Scroll to top" style="display: none">
      <i class="fas fa-chevron-up" aria-hidden="true"></i>
    </button>

    <!-- Page Loading Spinner -->
    <div id="page-loading-spinner" class="page-loading-spinner" aria-hidden="true">
      <div class="page-loading-backdrop"></div>
      <div class="page-loading-spinner-icon">
        <div class="loading-spinner"></div>
      </div>
    </div>

    <!-- JavaScript - Load as modules for modern browsers (automatically deferred) -->
    <!-- NOTE: Vite automatically processes script modules and handles bundling/hashing -->
    {{ADDITIONAL_SCRIPTS}}
  </body>
</html>

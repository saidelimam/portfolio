      <nav class="container" role="navigation" aria-label="Main navigation">
        <a class="logo" href="/" aria-label="Home - Said Elimam">
          <!-- LOGO_IMG -->
        </a>
        <ul class="nav-links" role="list">
          <li role="listitem"><a href="#about" aria-label="Go to About section">About</a></li>
          <li role="listitem"><a href="#projects" aria-label="Go to Featured Projects section">Projects</a></li>
          <li role="listitem"><a href="#demoreels" aria-label="Go to Demoreels section">Demoreels</a></li>
        </ul>
      </nav>
    </header>

    <main role="main">
      <section id="home" class="hero" aria-labelledby="home-heading">
        <div class="container">
          <div class="profile-picture" role="img" aria-label="Said Elimam profile picture">
            <img
              src="/img/profile_picture.jpg"
              alt="Said Elimam - Portrait"
              onerror="this.style.display='none'; this.parentElement.style.display='none';"
            />
          </div>
          <h1 id="home-heading" class="sr-only"><!-- HERO_H1 --></h1>
          <p><!-- HERO_TAGLINE --></p>
          <div class="hero-social-links" role="list" aria-label="Social media links">
            <!-- SOCIAL_LINKS -->
          </div>
          <a href="#projects" class="cta-button" aria-label="View featured projects">Featured Projects</a>
        </div>
      </section>

      <section id="about" class="section" aria-labelledby="about-heading">
        <div class="container">
          <h2 id="about-heading">About Me</h2>
          <p style="text-align: center; font-size: 1.1rem; max-width: 800px; margin: 0 auto">
            <!-- ABOUT_DESCRIPTION -->
          </p>

          <div class="about-subsections">
            <div class="about-subsection">
              <h3>Skills & Expertise</h3>
              <div class="skills" role="list" aria-label="Skills">
                <!-- SKILLS -->
              </div>
            </div>

            <div class="about-subsection">
              <h3>They trusted me</h3>
              <div class="companies" role="list" aria-label="Companies worked with">
                <!-- COMPANIES -->
              </div>
            </div>
          </div>
        </div>

      <section id="projects" class="section" aria-labelledby="projects-heading">
        <div class="container">
          <h2 id="projects-heading">Featured Projects:</h2>
          <div class="projects-grid" role="list" aria-label="Project cards">
            <!-- PROJECTS -->
          </div>
        </div>
      </section>

      <section id="demoreels" class="section" aria-labelledby="demoreels-heading">
        <div class="container">
          <h2 id="demoreels-heading">Demoreels</h2>
          <p style="text-align: center; font-size: 1.1rem; max-width: 800px; margin: 1rem auto 2rem">
            A showcase of my work organized by year. Click on a year to see the demoreel.
          </p>
          <div class="videography-accordion" role="list" aria-label="Video projects">
            <!-- DEMOREELS -->
          </div>
        </div>
      </section>

    <div
      id="project-modal"
      class="modal"
      role="dialog"
      aria-modal="true"

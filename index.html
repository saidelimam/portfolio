<!doctype html>
<html lang="en">
  <head>
    <title>{{TITLE}} | Portfolio</title>

    <meta
      name="keywords"
      content="Said Elimam, filmmaker, music composer, engineer, Paris, portfolio, videographer, photographer, music production, film production"
    />
  </head>
  <body>
    <header role="banner">
      <nav class="container" role="navigation" aria-label="Main navigation">
        <ul class="nav-links" role="list">
          <li role="listitem"><a href="#about" aria-label="Go to About section">About</a></li>
          <li role="listitem"><a href="#projects" aria-label="Go to Featured Projects section">Projects</a></li>
          <li role="listitem"><a href="#galleries" aria-label="Go to Galleries section">Galleries</a></li>
        </ul>
      </nav>
    </header>

    <main role="main">
      <section id="home" class="hero" aria-labelledby="home-heading">
        <div class="cinematic-background"></div>
        <div class="dust-particles"></div>
        <div class="dust-particles"></div>
        <div class="dust-particles"></div>
        <div class="dust-particles"></div>
        <div class="dust-particles"></div>
        <div class="dust-particles"></div>
        <div class="dust-particles"></div>
        <div class="dust-particles"></div>
        <div class="dust-particles"></div>
        <div class="dust-particles"></div>
        <div class="dust-particles"></div>
        <div class="container">
          <div class="profile-picture" role="img" aria-label="Said Elimam profile picture">
            <img
              src="/img/profile_picture.jpg"
              alt="Said Elimam - Portrait"
              width="200"
              height="200"
              draggable="false"
              fetchpriority="high"
              onerror="this.style.display='none'; this.parentElement.style.display='none';"
            />
          </div>
          <h1 id="home-heading" class="sr-only">{{HERO_H1}}</h1>
          <p>{{HERO_TAGLINE}}</p>
          <div class="hero-social-links" role="list" aria-label="Social media links">{{SOCIAL_LINKS}}</div>
          <a href="#projects" class="cta-button" aria-label="View featured projects">Featured Projects</a>
        </div>
      </section>

      <section id="about" class="section" aria-labelledby="about-heading">
        <div class="container">
          <h2 id="about-heading">About Me</h2>
          <div class="about-description-container" style="text-align: center; font-size: 1.1rem; max-width: 800px; margin: 0 auto">{{ABOUT_DESCRIPTION}}</div>

          <div class="about-subsections">
            <div class="about-subsection">
              <h3>Skills & Expertise</h3>
              <div class="skills" role="list" aria-label="Skills">{{SKILLS}}</div>
            </div>

            <div class="about-subsection">
              <h3>They trusted me</h3>
              <div class="companies" role="list" aria-label="Companies worked with">{{COMPANIES}}</div>
            </div>
          </div>
        </div>
      </section>

      <section id="projects" class="section" aria-labelledby="projects-heading">
        <div class="container">
          <h2 id="projects-heading">Featured Projects:</h2>
          <div class="projects-grid" role="list" aria-label="Project cards">{{PROJECTS}}</div>
        </div>
      </section>

      <section id="galleries" class="section" aria-labelledby="galleries-heading">
        <div class="container">
          <h2 id="galleries-heading">Galleries</h2>
          <div class="galleries-grid" role="list" aria-label="Gallery categories">
            <a href="/photography" class="gallery-button gallery-photography" role="listitem">
              <i class="fas fa-camera" aria-hidden="true"></i>
              <span>Photography</span>
            </a>
            <a href="/videography" class="gallery-button gallery-videography" role="listitem">
              <i class="fas fa-video" aria-hidden="true"></i>
              <span>Videography</span>
            </a>
            <a href="/discography" class="gallery-button gallery-discography" role="listitem">
              <i class="fas fa-music" aria-hidden="true"></i>
              <span>Discography</span>
            </a>
            <a href="https://dev.saidelimam.com/" target="_blank" rel="noopener noreferrer" class="gallery-button gallery-dev" role="listitem">
              <i class="fas fa-code" aria-hidden="true"></i>
              <span>Dev Projects</span>
            </a>
          </div>
        </div>
      </section>
    </main>

    <!-- Project Modal -->
    <div
      id="project-modal"
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
      aria-describedby="modal-description"
    >
      <div id="modal-content" class="modal-content">
        <!-- Content will be populated by JavaScript -->
      </div>
    </div>

    <!-- JavaScript - Load as modules for modern browsers (automatically deferred) -->
    <!-- NOTE: Vite automatically processes script modules and handles bundling/hashing -->
    <!-- NOTE: projects.js is imported inside home.js, so only home.js needs to be loaded -->
    <script type="module" src="/src/js/home.js"></script>
  </body>
</html>

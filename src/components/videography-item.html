<div class="video-item" role="listitem" data-video-id="{{VIDEO_ID}}" tabindex="0" aria-label="Play video: {{TITLE}}">
  <div class="video-cover" role="button" aria-label="Play {{TITLE}}">
    <img src="{{COVER_SRC}}" alt="Cover image for {{TITLE}}" loading="lazy" draggable="false" />
    <div class="play-button" aria-label="Play {{TITLE}}">
      <i class="fas fa-play" aria-hidden="true"></i>
    </div>
  </div>
</div>
